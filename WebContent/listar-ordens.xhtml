<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		
		<div id="conteudo">
			<h2><h:outputLabel styleClass="titulo" style="margin-left: -20px !important;" value="Ordens de Serviço"></h:outputLabel></h2>
			
			<h:form rendered="#{empty ordemMB.ordens}">
				<p:dialog header="Acesso Negado" resizable="false" widgetVar="dlg2" modal="true" height="80" closable="false"
				  visible="true" draggable="false">
	    			<h:outputText value="Não há ordens criadas!" />
	    			<p:commandButton value="Voltar ao Menu" action="menu"></p:commandButton>
				</p:dialog>   
			</h:form>			
			
			
			<h:form id="tabela">
				<p:dataTable value="#{ordemMB.ordens}" var="o" paginator="true" rows="4">				
				
				
					<p:column headerText="ID">
						#{o.id}
					</p:column>
					
					<p:column headerText="Data do Orçamento">
						#{ordemMB.formatarData(o.dataOrcamento)}
					</p:column>
					
					<p:column headerText="Cliente">
						#{o.veiculo.cliente.nome}
					</p:column>
					
					<p:column headerText="Veículo">
						#{o.veiculo.modelo}
					</p:column>
					
					<p:column headerText="Valor">
						#{o.valor}
					</p:column>
					
					
					
					<p:column headerText="Serviço">
						
						<p:commandButton id="bt" value="Detalhes" action="#{ordemMB.selecionarOrdem(o)}" oncomplete="PF('servico').show()" update=":dd" />
						
					</p:column>
					
					<p:column headerText="Status">
						#{o.status}
					</p:column>
					
					
					

					
					
					<p:column headerText="Ações" rendered="#{!usuarioMB.mecanico}">
						<p:commandButton id="aprovar" icon="fa fa-fw fa-check"  action="#{ordemMB.aprovar(o)}" styleClass="btn btn-success" 
						rendered="#{o.status eq 'Criada' and usuarioMB.atendente}">
							<f:ajax render="@form"></f:ajax>
						</p:commandButton>
						<p:tooltip id="ttAprovar" for="aprovar" value="Aprovar Ordem de Serviço" position="top"/>
						
						
						
						<p:commandButton id="excluir" icon="fa fa-fw fa-remove" styleClass="btn btn-danger" actionListener="#{ordemMB.remove(o)}" 
						rendered="#{usuarioMB.gerente}">
							<f:ajax render="@form"></f:ajax>
						</p:commandButton>
						<p:tooltip id="ttExcluir" for="excluir" value="Excluir Ordem de Serviço" position="top"/>
						
						
						<p:commandButton id="concluir" icon="fa fa-fw fa-pencil"  actionListener="#{ordemMB.concluir(o)}" styleClass="btn btn-info" 
						rendered="#{o.status eq 'Aprovada' and usuarioMB.gerente}">
							<f:ajax render="@form"></f:ajax>
						</p:commandButton>
						<p:tooltip id="ttConcluir" for="concluir" value="Concluir Ordem de Serviço" position="top"/>
						
					</p:column>
					
				</p:dataTable>
			</h:form>
			
			
				<p:dialog id="dd" header="Detalhes da Ordem" resizable="false" widgetVar="servico" modal="true" height="50" closable="true"
					  			visible="false" draggable="true">
		    	
			    	<h:form>
			    		<p:outputLabel id="lbl" value="#{ordemMB.ordem.servico}" />
					</h:form>  
				</p:dialog>
			 
		</div>
	
	</ui:define>

</ui:composition>

</html>
